name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33  # 指定 API 级别
        build-tools-version: 33.0.1
        ndk-version: 25.1.8937393
        cmake-version: 3.22.1
      
    - name: Download and setup Gradle
      run: |
        # 下载 Gradle
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.0" >> $GITHUB_ENV
        echo "$PWD/gradle-8.0/bin" >> $GITHUB_PATH
        # 验证 Gradle
        gradle --version
        
    - name: Build debug APK
      run: |
        gradle assembleDebug --stacktrace --no-daemon
        
    - name: Build release APK
      run: |
        gradle assembleRelease --stacktrace --no-daemon
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 7
